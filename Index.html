<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header style="color:white; text-align:center;">
        <img src="images/weather-logo.png" alt="Weather App Logo" style="height: auto; width: auto; filter: drop-shadow(10px 10px 10px black);">
        <h1>Welcome to the Weather Web App</h1>
    </header>
    
    <main>
        <section>
            <h2>Tech Stacks:</h2>
            <p>HTML, CSS, JS, Java, Servlet, JSP, OpenWeather API</p>
            <form action="MyServlet" method="post" class="searchInput">
                <label for="searchInput" class="sr-only">Enter City Name</label>
                <input type="text" id="searchInput" name="city" placeholder="Enter City Name" value="New Delhi">
                <button type="submit" id="searchButton"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </section>
    </main>
</body>
</html>
